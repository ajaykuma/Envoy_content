apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 10000
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: backend_services
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/httpbin"
                              route:
                                cluster: httpbin_service
                                prefix_rewrite: "/"
                                rate_limits:
                                  - actions:
                                      - generic_key:
                                          descriptor_value: "httpbin_route"
                                      - request_headers:
                                          header_name: "x-jwt-role"
                                          descriptor_key: "role"
                            - match:
                                prefix: "/nginx"
                              route:
                                cluster: nginx_service
                                prefix_rewrite: "/"
                                rate_limits:
                                  - actions:
                                      - generic_key:
                                          descriptor_value: "nginx_route"
                                      - request_headers:
                                          header_name: "x-jwt-role"
                                          descriptor_key: "role"

                    http_filters:
                      # JWT Authentication
                      - name: envoy.filters.http.jwt_authn
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                          providers:
                            dummy_provider:
                              issuer: "test-issuer"
                              local_jwks:
                                inline_string: |
                                  {
                                    "keys": [
                                      {
                                        "kty": "oct",
                                        "kid": "testkey",
                                        "k": "dGVzdHNlY3JldA=="
                                      }
                                    ]
                                  }
                              forward: true
                              forward_payload_header: "x-jwt-role"
                          rules:
                            - match: { prefix: "/" }
                              requires:
                                provider_name: dummy_provider

                      # Global Rate Limit filter
                      - name: envoy.filters.http.ratelimit
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
                          domain: test_domain
                          timeout: 0.25s
                          failure_mode_deny: false
                          rate_limit_service:
                            grpc_service:
                              envoy_grpc:
                                cluster_name: ratelimit_global
                          enable_x_ratelimit_headers: DRAFT_VERSION_03

                      # RBAC Filter
                      - name: envoy.filters.http.rbac
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
                          rules:
                            action: ALLOW
                            policies:
                              allow-all:
                                permissions:
                                  - any: true
                                principals:
                                  - any: true

                      # Router
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: httpbin_service
          type: STRICT_DNS
          connect_timeout: 0.25s
          load_assignment:
            cluster_name: httpbin_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: httpbin
                          port_value: 80

        - name: nginx_service
          type: STRICT_DNS
          connect_timeout: 0.25s
          load_assignment:
            cluster_name: nginx_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: nginx
                          port_value: 80

        - name: ratelimit_global
          type: STRICT_DNS
          connect_timeout: 0.25s
          lb_policy: ROUND_ROBIN
          http2_protocol_options: {}
          load_assignment:
            cluster_name: ratelimit_global
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: ratelimit-global
                          port_value: 8081

    admin:
      access_log_path: /tmp/admin_access.log
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901
