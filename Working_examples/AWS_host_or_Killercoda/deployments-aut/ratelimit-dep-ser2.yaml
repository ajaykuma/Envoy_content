---

apiVersion: v1
kind: ConfigMap
metadata:
  name: ratelimit-config-global
data:
  config.yaml: |
    # Configuration for test_domain
    domain: test_domain
    descriptors:
      # HTTPBin route rate limiting: 2 requests per second
      - key: generic_key
        value: httpbin_route
        rate_limit:
          unit: second
          requests_per_unit: 2
      
      # Nginx route rate limiting: 5 requests per minute  
      - key: generic_key
        value: nginx_route
        rate_limit:
          unit: minute
          requests_per_unit: 5
      
      - key: role
        value: admin
        rate_limit:
          unit: second
          requests_per_unit: 2

---
# Simplified Redis deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-global
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-global
  template:
    metadata:
      labels:
        app: redis-global
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        # Simple Redis setup without persistence for testing
        args: ["redis-server", "--bind", "0.0.0.0", "--protected-mode", "no"]

---
apiVersion: v1
kind: Service
metadata:
  name: redis-global
spec:
  selector:
    app: redis-global
  ports:
  - port: 6379
    targetPort: 6379

---
# CORRECTED ratelimit service deployment  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratelimit-global
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratelimit-global
  template:
    metadata:
      labels:
        app: ratelimit-global
    spec:
      containers:
      - name: ratelimit
        image: envoyproxy/ratelimit:master
        ports:
        - containerPort: 8080
        - containerPort: 8081
        env:
        - name: USE_STATSD
          value: "false"
        - name: LOG_LEVEL
          value: "debug"
        - name: REDIS_SOCKET_TYPE
          value: "tcp"
        - name: REDIS_URL
          value: "redis-global:6379"
        # CRITICAL: These paths must match exactly
        - name: RUNTIME_ROOT
          value: "/data"
        - name: RUNTIME_SUBDIRECTORY
          value: "ratelimit"
        # Remove RUNTIME_APPDIRECTORY to use default
        volumeMounts:
        - name: config-volume
          mountPath: /data/ratelimit/config/config.yaml
          subPath: config.yaml
          readOnly: true
        # Add startup probe to give more time
        startupProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthcheck  
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
        # Add command to debug
        command: ["/bin/ratelimit"]
      volumes:
      - name: config-volume
        configMap:
          name: ratelimit-config-global
          items:
          - key: config.yaml
            path: config.yaml

---
apiVersion: v1
kind: Service
metadata:
  name: ratelimit-global
spec:
  selector:
    app: ratelimit-global
  ports:
  - name: grpc
    port: 8081
    targetPort: 8081
  - name: http
    port: 8080
    targetPort: 8080

---
