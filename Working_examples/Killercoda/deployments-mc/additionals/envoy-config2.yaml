static_resources:
  listeners:
  - name: listener_with_chains
    address:
      socket_address: { address: 0.0.0.0, port_value: 10000 }
    filter_chains:
    # Chain 1 → HTTP only
    - filter_chain_match:
        transport_protocol: "raw_buffer"
      filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: http_plain
          route_config:
            name: route_http
            virtual_hosts:
            - name: plain_host
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: httpbin_service }
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    # Chain 2 → HTTPS with TLS context
    - filter_chain_match:
        transport_protocol: "tls"
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
            - certificate_chain:
                filename: /etc/envoy/certs/tls.crt
              private_key:
                filename: /etc/envoy/certs/tls.key
      filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: https_tls
          route_config:
            name: route_https
            virtual_hosts:
            - name: secure_host
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: nginx_service }
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
