apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-app-b
  template:
    metadata:
      labels:
        app: example-app-b
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80

      - name: envoy
        image: envoyproxy/envoy:v1.33-latest
        args: ["-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]
        ports:
        - containerPort: 10000
        - containerPort: 9901
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy

      volumes:
      - name: envoy-config
        configMap:
          name: envoy-config-b
